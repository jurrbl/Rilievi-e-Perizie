<div class="mappa-container">
  <div class="sidebar">
    <h3>Operatori</h3>
    <button (click)="mostraTutte()">Mostra tutte le perizie</button>
    <div *ngFor="let op of operatoriUnici">
      <button (click)="filtraPerOperatore(op)" class="flex items-center gap-2">
        <img [src]="operatori[op].profilePicture" alt="Profile" width="24" height="24" class="rounded-full" />
        <div class="flex flex-col text-left">
          <span class="text-sm font-semibold">{{ operatori[op].username }}</span>
          <span class="text-sm text-zinc-400">{{ operatori[op].count }} perizie</span>
        </div>
      </button>
    </div>
  </div>

  <div class="mappa">
    <div id="map"></div>
  </div>
</div>
