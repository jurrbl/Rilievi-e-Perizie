<div class="flex flex-col md:flex-row w-full gap-4">
    <!-- Mappa -->
    <div class="w-full md:w-2/3 h-[80vh] rounded-xl overflow-hidden border border-zinc-700 relative">
      <div id="map" class="w-full h-full"></div>
    </div>
  
    <!-- Lista utenti -->
    <div class="w-full md:w-1/3 h-[80vh] overflow-y-auto rounded-xl border border-zinc-700 bg-zinc-900 text-white p-4 space-y-4 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-bold mb-4">👷‍♂️ Operatori e Perizie</h2>
        <div
          *ngFor="let operatore of operatori"
          class="bg-zinc-800 p-3 rounded shadow hover:bg-zinc-700 cursor-pointer transition mb-3"
          (click)="filtraPerUtente(operatore.id)"
        >
          <div class="flex items-center gap-3">
            <img [src]="operatore.profilePicture" alt="foto" class="w-10 h-10 rounded-full border-2 border-white" />
            <div>
              <p class="font-semibold">🧑 {{ operatore.username }}</p>
              <p class="text-sm text-zinc-400">📊 Perizie: {{ operatore.perizieCount }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <button
        (click)="mostraTutti()"
        class="mt-4 bg-zinc-800 hover:bg-zinc-700 border border-zinc-600 text-white px-4 py-2 rounded shadow"
      >
        🔄 Mostra tutti
      </button>
    </div>
  </div>
