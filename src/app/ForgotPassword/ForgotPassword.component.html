<div class="max-w-md mx-auto mt-10 bg-zinc-800 p-6 rounded shadow-lg text-white">
  <h2 class="text-xl font-semibold mb-4">Recupera Password</h2>

  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2 text-sm font-medium">Email</label>
    <input
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 rounded bg-zinc-900 border border-zinc-700 mb-4 text-white"
      placeholder="Inserisci la tua email" />

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      Invia Link di Recupero
    </button>
  </form>

  <p *ngIf="messaggio" class="mt-4 text-green-400">{{ messaggio }}</p>
  <p *ngIf="errore" class="mt-4 text-red-400">{{ errore }}</p>
</div>
